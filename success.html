<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Submitted!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .success-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-sizing: border-box;
        }
        .success-container h1 {
            color: #5b7da8;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .back-button {
            background-color: #5b7da8;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* For the link */
            display: inline-block; /* For the link */
        }
        .back-button:hover {
            background-color: #4a6a90;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Claim Submitted Successfully!</h1>
        <p>Thank you for submitting your claim. We will review it shortly.</p>
        <p>You can close this window or <a href="/" class="back-button">Submit another claim</a></p>
    </div>
</body>
</html>
